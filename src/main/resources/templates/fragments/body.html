<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body th:fragment="main-body">
<div id="adm_wrap">
  <header>
    <div class="head">
      <h1 id="head_title">사용자 설정</h1>
      <h1 id="head_home"><a href="http://ganari3518.iptime.org">Home</a></h1>
      <div th:if="${session.loginMember != null}" class="top_menu">
        <div class="login_user"><strong><i class="far fa-user-circle"></i> [[ ${session.loginMember.name} ]]</strong>님 반갑습니다.</div>
        <div class="logout">
          <form action="/logout" method="post">
            <button type="submit"><span class="skip_info">로그아웃</span><i class="fas fa-sign-out-alt"></i></button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <div id="container">
    <div class="menu_toggle"><span></span></div>
    <!--/* 좌측 영역 */-->
    <div class="lcontent">
      <!--/* 메뉴 */-->
      <nav>
        <ul>
          <li><a href="javascript: alert('1');" class="on"><span>SNS 설정</span></a></li>
          <li><a href="javascript: alert('준비 중입니다.');"><span>계정</span></a></li>
        </ul>
      </nav>
    </div>

    <!--/* 우측 영역 */-->
    <div class="rcontent">

      <!--/* 페이지별 컨텐츠 */-->
      <th:block layout:fragment="content"></th:block>

    </div>
  </div> <!--/* // #container */-->
</div>

<script th:src="@{/static/js/function.js}"></script>
<script th:src="@{/static/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/static/js/common.js}"></script>
<script src="https://kit.fontawesome.com/79613ae794.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

<th:block layout:fragment="script"></th:block>
</body>
</html>
